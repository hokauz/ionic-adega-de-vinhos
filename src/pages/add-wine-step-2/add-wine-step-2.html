<ion-header>

  <ion-navbar class="transparent" hideBackButton="true">
  </ion-navbar>

</ion-header>

<ion-content no-padding>

  <ion-toolbar class="transparent">
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon [name]="editMode ? 'close' : 'arrow-back'"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

  <ion-item no-lines class="custom-item-add-wine">
    <ion-label text-wrap>Qual o tipo do vinho?</ion-label>
  </ion-item>

  <ion-item no-lines>
    <p>{{ wine.name}}</p>
  </ion-item>

  <ion-row>
    <ion-col text-center>
      <button ion-button round small *ngFor="let type of types" (click)="next(wine, type)" color="secondary">
        {{type}}
      </button>
    </ion-col>
  </ion-row>
</ion-content>
