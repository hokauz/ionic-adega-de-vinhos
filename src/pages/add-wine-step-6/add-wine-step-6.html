<ion-header>

  <ion-navbar class="transparent" hideBackButton="true">
  </ion-navbar>

</ion-header>

<ion-content no-padding>
  <ion-toolbar class="transparent">
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon [name]="editMode ? 'close' : 'arrow-back'"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

  <ion-item no-lines class="custom-item-add-wine">
    <ion-label text-wrap>De qual país?</ion-label>
  </ion-item>

  <ion-item no-lines text-wrap>
    <p>{{ wine.name }}, {{ wine.type }}, de {{ wine.harvest }}. Feito com uvas do tipo <br>{{ wine.grape }}, com {{ wine.stock }} garrafas no estoque </p>
  </ion-item>

  <div class="autocomplete">
    
    <ion-searchbar showCancelButton="false" debounce="500" placeholder="Pesquisar país de origem" (ionInput)="filter(search.value)" #search></ion-searchbar>
  
    <ion-list no-lines>
      <ion-item *ngFor="let country of countries" (click)="next(wine, country)">
        <h3>{{country?.nome}}</h3>
        <ion-avatar item-left>
          <img src="{{ country?.iso | defaultFlag }}">
        </ion-avatar>

      </ion-item>
    </ion-list>
  </div>

</ion-content>
