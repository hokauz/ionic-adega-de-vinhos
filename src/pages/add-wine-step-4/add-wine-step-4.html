<ion-header>

  <ion-navbar class="transparent" hideBackButton="true">
  </ion-navbar>

</ion-header>

<ion-content no-padding>
  <ion-toolbar class="transparent">
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon [name]="editMode ? 'close' : 'arrow-back'"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

  <ion-item no-lines class="custom-item-add-wine">
    <ion-label text-wrap>Feito Ã  partir de qual, ou quais uvas?</ion-label>
  </ion-item>

  <ion-item no-lines>
    <p>{{ wine.name }}, {{ wine.type }}, de {{ wine.harvest }}</p>
  </ion-item>

  <ion-item no-lines text-wrap class="custom-item-add-wine">
    <ion-input type="text" #wineGrape [(ngModel)]="wine.grape" (keyup.enter)="next(wine)"></ion-input>
  </ion-item>

  <ion-fab bottom right>
    <button ion-fab mini color="secondary" (click)="next(wine)">
      <ion-icon name="ios-arrow-forward-outline"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
