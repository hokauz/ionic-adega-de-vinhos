<ion-header>

  <ion-navbar class="transparent" hideBackButton="true">
  </ion-navbar>

</ion-header>

<ion-content no-padding>
  <ion-toolbar class="transparent">
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon [name]="editMode ? 'close' : 'arrow-back'"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

  <ion-item no-lines class="custom-item-add-wine">
    <ion-label text-wrap>Como você descreve este vinho?</ion-label>
  </ion-item>

<ion-item no-lines text-wrap>
  <p>{{ wine.name }}, {{ wine.type }}, de {{ wine.harvest }}. Feito com uvas do tipo <br>
    {{ wine.grape }}. País de origem: {{ wine.country_name }} <br> e com 
    {{ wine.stock }} garrafas no estoque </p>
</ion-item>

  <ion-item no-lines text-wrap class="custom-item-add-wine">
    <ion-textarea type="text" #wineDesc [(ngModel)]="wine.description" (keyup.enter)="check(wine)"></ion-textarea>
  </ion-item>

  <ion-fab bottom right>
    <button ion-fab mini color="secondary" (click)="check(wine)">
      <ion-icon name="ios-arrow-forward-outline"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
